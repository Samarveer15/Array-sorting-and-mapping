<!DOCTYPE html>
<html>
    <body>
        <p>Click the button to evaluate/exucate JavaScript code/expressions.</p>
        <button onclick="myfunction()">Try it</button>
        <p id="result"></p>
        <script>
            function myfunction() {
                var x = 20;
                var y = 10;
                var a = eval("x + y") + "<br>";
                var b = eval("2 * 2") + "<br>";
                var c = eval("x - y") + "<br>";

                var res = a + b + c;
                document.getElementById("result") .innerHTML = res;
            }   
        </script>
    </body>
</html>
